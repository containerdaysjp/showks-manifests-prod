metadata:
  name: showks-canvas-pivotal-workshop
  namespace: showks
  labels:
    app: showks-canvas-pivotal-workshop
    class: showks-canvas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showks-canvas-pivotal-workshop
