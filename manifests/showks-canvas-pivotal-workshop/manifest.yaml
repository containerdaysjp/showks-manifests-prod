apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: showks-canvas-pivotal-workshop
  namespace: showks
  labels:
    class: showks-canvas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "showks-canvas-pivotal-workshop"
    ingress.kubernetes.io/ssl-redirect: "true"
