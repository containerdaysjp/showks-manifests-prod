        class: showks-canvas
    spec:
      containers:
        - name: showks-canvas-pivotal-workshop
          image: gcr.io/ipc-containerdays/showks-canvas-pivotal-workshop:prod-fcbd41ea46553aff293691b81e0551cc21a427b8
